<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>{{ title }}</title>

    <!-- Link -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://avatars.githubusercontent.com/u/56185972" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://avatars.githubusercontent.com/u/56185972" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://avatars.githubusercontent.com/u/56185972" />
    <link rel="icon" type="image/png" sizes="192x192" href="https://avatars.githubusercontent.com/u/56185972" />
    <link rel="icon" type="image/png" sizes="512x512" href="https://avatars.githubusercontent.com/u/56185972" />
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/56185972" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/utilities.css }}" />
</head>

<body>
    <header id="hero">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <!-- Logo -->
                <h1 id="logo">
                    <a href="/"><img class="#logo img"
                                     src="https://github.com/gallgith/dearchatbot.io/blob/main/image.JPG?raw=true"
                                     alt="Logo" /></a>
                </h1>

                <!-- Navbar links -->
                <ul class="nav-menu">

                    <li><a class="nav-link" href="https://www.instagram.com/silphie6/" target="_blank"
                           style="color: #ac2bac;"><i class="fab fa-instagram fa-2x"></i></a>
                    </li>
                    <li><a class="nav-link" href="mailto:silvia.galletti2@gmail.com" target="_blank"
                           ><i class="fas fa-envelope fa-2x"></i></a>
                    </li>
                    <!-- Toggle switch -->
                    <div class="theme-switch">
                        <input type="checkbox" id="switch" />
                        <label class="toggle-icons" for="switch">
                            <img class="moon" src="static/assets/moon.svg"
                                style="box-shadow: none;" />
                            <img class="sun" src="static/assets/sun.svg"
                                style="box-shadow: none;" />
                        </label>
                    </div>

                    <!-- Hamburger menu -->
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </ul>

            </div>
        </nav>
        {% block headersection %}
        {% endblock %}
    </header>

    {% block body %}
    {% endblock %}

    <script src="static/js/script.js"></script>
</body>
